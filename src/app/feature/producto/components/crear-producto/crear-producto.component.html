<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Registrar Producto</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="productoForm">
        <div class="form-group">
          <div>
            <label>Nombre:</label>
          </div>
          <div>
            <input validar type="text" id="nombreProducto" name="nombre" placeholder="Nombre Producto" class="form-control"
              formControlName="nombre">
          </div>
        </div>
        <div class="form-group">
          <div>
            <label>Precio:</label>
          </div>
          <div>
            <input validar type="number" id="precioProducto" name="precio" placeholder="Precio producto"
              class="form-control" formControlName="precio">
          </div>
        </div>
        <div class="form-group">
          <div>
            <label>Cantidad:</label>
          </div>
          <div>
            <input validar type="number" id="cantidadProducto" name="cantidad" placeholder="Cantidad producto"
              class="form-control" formControlName="cantidad">
          </div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" mat-raised-button (click)="crear()">
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>
