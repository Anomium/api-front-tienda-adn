<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Lista carritos</h3>
      </div>
      <div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr class="text-center">
                <th>Id</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Estado Compra</th>
                <th>Cupon</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of listaCarrito" class="text-center">
              <tr>
                <td>{{item.id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.cantidad}}</td>
                <td>{{item.estadoCompra}}</td>
                <td>
                    <form>
                    
                        <input validar type="text" id="cupon" name="cupon" placeholder="cupon" class="form-control"
                    formControlName="cupon">
                    </form>
                </td>
                <td>
                  <button (click)="comprar(item)" class="btn btn-primary">Comprar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
